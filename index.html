<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<meta name="description" content="Reprodutor de músicas">
		<meta name="author"  content="William Humbwavali" >
		<link rel="stylesheet" href="fontes/fonte.css">
		<link rel="stylesheet" href="estilo.css">
		
		<title>Songswh</title>
	</head>
	<body>
		
		<div id="container-pesquisa"> 
			<div class="area-pesquisa" >
				<input maxLength="50" placeholder="Procurar por canções ou artistas"  id="pesquisar"  type="text">
				<button style="display: none;" class="btn-cancelar">cancelar</button>
			</div> 
        </div>
		<nav class="nav" >
			<div class="logo">
				<a id="logo" href="" class="menu-link logo" >
					<span>Songswh</span>
				</a>
			</div>
				
			<div class="navMusica mdn" >
					<a href="#" class="menu-link inicio esta-ativo">
						<i class="bx bx-home-alt icon"></i>
						<span>Início</span>
					</a>
				</div>
			
				<div class="navFavorito mdn" >
					<a href="#" class="menu-link favoritos">
						<i class="bx bx-heart icon"></i>
						<span>Curtidas</span>
					</a>
				</div>
				
				<div class="navConf mdn" >
					<a href="#" class="menu-link cofg">
						<i class="bx bx-cog icon"></i>
						<span>Ajustes</span>
					</a>
				</div>
			
			</nav>
		
		<main class="corpo">

		<div class="slider" >
			<div id="containerMusica" class="containerMusica">
				<h2 class="subtitulo letra" style="text-transform: none; margin: 0;">Letras</h2>
				<div class="containerInfo">
					<h3 id="tituto-letra">--</h3>
					<h4 id="artista-letra">--</h4>
					<h5 style="font-family: 'Syne';" id="letra-ex">Nenhuma letra encontrada</h5>
					<button class="traduzir">Traduzir</button>
					<button id="curtir" class="curtir">Curtir</button>
				</div>
				<h2 class="subtitulo musica" style="margin-left: 8px; text-transform: none;">Músicas</h2>
				<div class="musica-atual" >
                    <div class="fundo-msa"><img width="100%"/></div>

					<div class="anterior"><i class="bx bx-skip-previous"></i></div>
					
					<div class="pp" >
						<i class="play bx bx-play"></i>
					</div>
					<div class="proximo"><i class="bx bx-skip-next"></i></div>
					<div id="titulo--musica-atual" ></div>
					<div id="idD" >
						<div id="tempoAtual" >00:00</div>
						<div id="duracaoFinal" >—</div>
					</div>
					<div id="duracao" ><input id="variedade"  class="range" type="range" min="0" max="100" value="100" step="1"  /></div>
					<div id="container-volume">
						<div id="minimo"><i class="bx bx-volume"></i></div>
						<input id="volume"  class="range" type="range" min="0" max="100" value="100" step="1"  />
						<div id="maximo"><i class="bx bx-volume-full"></i></div>
					</div>
					<div></div>
				</div>
				<div class="musicaIndex" id="musicaIndex"></div>
            </div>
			
			<div id="container-favoritos">
				<span id="info-f">Sem músicas</span>
			</div> 
                   
			<div id="container-configuracao" class="container-configuracao" >	
				<h2 class="subtitulo f-i">Idioma</h2>					
				 
				<div style="display: none;" id="modo-escuro" >
					<span class="titulo--difinicao" >Modo escuro</span>
					<span class="opcao opc-modo" >
						<input type="checkbox" id="i">
						<label for="i"><i></i></label>
					</span>
				</div>

				<div id="idioma" >
					<span class="titulo--difinicao" >Idioma</span>
					<span class="opcao" >
						<select name="idioma" >
							<option value="pt" >pt-BR</option>
							<option value="en" >en-US</option>
						</select>
					</span>
				</div>
		
				<div style="border: 0;"></div>

				<h2 class="subtitulo sobre">Sobre</h2>
				<div id="dev">
					<span id="dev-n">Criador</span>
					<span class="opcao">William Humbwavali</span>
				</div>
				<div class="sem-borda" id="insta">
					<a target="_blank" href="http://instagram.com/williamhumbwavali">	
						<span id="dev-i">Meu Instragram</span> 
						<span class="opcao"> 
							<svg width="20" height="20" fill="gray"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>	
						</span>	
					
					</a> 
				</div>
				
				
			</div>
			
		</div>
		
		<div class="musica-atual-tela-cheia" >
			<div id="area-de-rolagem" >
				<div id="rolagem" >
					<div class="barra" ></div>
				</div>
				
				<div class="card" >
					<div class="titulo">---</div>
				
					<div class="img">
						<img scr=""/>
					</div>
					
                    <div id="fechar-TC"><i style="font-size: 30px;" class="bx bx-chevron-down"></i></div>
					<div id="abrirLyric"><small>Letras</small></div>
					<audio></audio>
				</div>
                    <div id="estado-da-musica">
				  		<div class="add-f n-curtida"><i class="bx bxs-heart"></i></div>    
                	</div>
				</div>
				
				
				<div id="estado" >
					<div class="aleatorio"><i class="bx bx-shuffle"></i></div>
					<div id="anterior"><i class="bx bx-skip-previous"></i></div>
					<div class="pp" >
						<i class="play bx bx-play"></i>
					</div>
					<div id="proximo"><i class="bx bx-skip-next"></i></div>
					<div class="loop"><i class="bx bx-repeat"></i></div>
					<div id="idD2" >
						<div id="tempoAtual2" >00:00</div>
						<div id="duracaoFinal2" >—</div>
					</div>
					<div id="duracao2" ><input id="variedade2"  class="range" type="range" min="0" max="100" value="100" step="1"  /></div>
				<div id="container-volume2" >
					<div id="minimo2"><i class="bx bx-volume"></i></div>
					<input id="volume2"  class="range" type="range" min="0" max="100" value="100" step="1"  />
					<div id="maximo2"><i class="bx bx-volume-full"></i></div>
				</div>
				</div>
				
				<div class="containerLyrics">
					<div id="fecharLyric"><i style="font-size: 35px;" class="bx bx-chevron-left"></i> </div>
					<h3 id="l-titulo"></h3>
					<h4 id="l-artista"></h4>
					<div class="lyrics"></div>
				</div>
			</div>
		</main>

		<script src="musicas.js"></script>
		<script src="script.js"></script>

            

	</body>
</html>
